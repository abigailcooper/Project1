<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Ice Cream Dream | Voucher</title>
</head>
<body>
    <header>
        <figure >
            <img src="./Images/Logo.png" alt="logo" class="logo">
        </figure>
        <nav>
            <a href="index.html">Home</a>
            <a href="location.html">Location</a>
            <a href="details.html">Free ice cream!</a>
        </nav> 
    </header>
    <main>
        <div class="details">
            <div class="ContactForm">
                <div class="offer">
                    <h4>
                        Share your details and we'll send you a voucher for a free ice cream!
                    </h4>
                </div>
                    <form action="index.html" method="POST">
                        <label for="FirstName">First name</label>
                        <input type="text" name="FirstName" id="FirstName" placeholder="Your first name" required>
                        <br>
                        <label for="LastName">Last name</label>
                        <input type="text" name="LastName" id="LastName" placeholder="Your last name" required>
                        <br>
                        <label for="Phone">Phone</label>
                        <input type="tel" name="Phone" id="Phone" placeholder="Your phone number" required>
                        <br>
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Your email" required>
                        <br>
                        <fieldset>
                            <legend>Your contact preference</legend>
                            <label for="Emailme">Email me</label>
                            <input type="radio" name="contact" id="Emailme" required>
                            <br>
                            <label for="Textme">Text me</label>
                            <input type="radio" name="contact" id="Textme">
                        </fieldset>
                        <br>
                        <input type="submit" value="Get free ice cream!">
                    </form>
            </div>

            <div class="Dancing">
                <div style="width:100%;height:0;padding-bottom:100%;position:relative;"><iframe src="https://giphy.com/embed/KasZzipEr3khqtCAIv"  style="position:absolute" height="360" width="360" class="giphy-embed" allowFullScreen></iframe></div><p><a href="https://giphy.com/gifs/studiosoriginals-KasZzipEr3khqtCAIv">via GIPHY</a></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; Abby 2022.<br>I &#128156; ice cream!</p>
    </footer> 
</body>
</html>
